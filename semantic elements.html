<!DOCTYPE html>
<html>
<head>
    <title>Semantic Example</title>
    <style>
        body { font-family: Arial; display: flex; }
        section { flex: 3; padding: 10px; }
        article { background: #f2f2f2; margin-bottom: 10px; padding: 10px; }
        aside { flex: 1; background: #ddd; padding: 10px; }
    </style>
</head>
<body>

<section>
    <h2>News</h2>

    <article>
        <h3>Article One</h3>
        <p>This is the first article.</p>
    </article>

    <article>
        <h3>Article Two</h3>
        <p>This is the second article.</p>
    </article>
</section>

<aside>
    <h3>Sidebar</h3>
    <p>Related information goes here.</p>
</aside>

</body>
</html>
